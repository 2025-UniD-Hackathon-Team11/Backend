version: '3.8'

services:
  api:
    build: .
    container_name: backend-api
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
    env_file:
      - .env
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

